<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>创作 NAS 混合云存储系统演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">NAS 混合云演示</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('project_list') }}">项目</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('storage_local') }}">本地存储</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('storage_cloud') }}">云接入</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('sync_tasks') }}">同步任务</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('policies') }}">分层策略</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('users') }}">用户权限</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logs') }}">日志</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-2">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
