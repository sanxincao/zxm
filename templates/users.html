{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>用户与角色</h3>
  <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#userForm">创建用户</button>
</div>

<div class="collapse" id="userForm">
  <div class="card card-body mb-4">
    <form class="row g-3" method="post">
      <div class="col-md-4">
        <label class="form-label">账号</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">角色</label>
        <select class="form-select" name="role">
          <option>系统管理员</option>
          <option>项目负责人</option>
          <option>普通成员</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">邮箱</label>
        <input class="form-control" name="email">
      </div>
      <div class="col-md-4">
        <label class="form-label">电话/IM</label>
        <input class="form-control" name="phone">
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-success">保存</button>
      </div>
    </form>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>账号</th>
        <th>角色</th>
        <th>联系方式</th>
        <th>负责项目</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <div>{{ user.email }}</div>
            <div>{{ user.phone }}</div>
          </td>
          <td>
            {% for project in user.projects %}
              <span class="badge text-bg-secondary">{{ project.name }}</span>
            {% else %}
              <span class="text-muted">未分配</span>
            {% endfor %}
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="text-center text-muted">暂无用户</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
